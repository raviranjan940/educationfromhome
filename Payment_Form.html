<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment Form</title>
    <link rel="stylesheet" href="Paystyle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required Fields are followed by *</p>
        <p> Name:*<input type="text" name="name" placeholder="Ravi Ranjan"required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address : <textarea name="address" id="address" cols="100" rows="2"placeholder="Address"></textarea ></p> 
    <p>Email:*<input type="email" name="email" id="email" placeholder="nameaddress@gmail.com"required></p>
    <p>Pincode:*<input type="number" name="pincode" id="pincode" placeholder="123456"required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type*:
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Rupay">Rupay Card</option>
            <option value="Visa">Visa Card</option>
            <option value="Master">Master card</option>
            <option value="Platinum">Platinum Card</option>
        </select>
    </p>
    <p>Card Number:*<input type="number" name="card_no." id="card_no." placeholder="1111-2222-3333-4444" required></p>
    <p>Expiration Date:*<input type="date" name="Date" id="Date" required></p>
    <p>CVV:*<input type="password" name="CVV" id="CVV" placeholder="123" required></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
